<html>
   <head>
      <title>Login Page</title>
   </head>

   <body>
      <h1>This is the page where users will login to the site</h1>

      <div>
         <form method="POST">
            <label for="User login">Login</label><br>
            <input type="text" name="username" placeholder="Eg: Mike"><br>
            <input type="text" name="password" placeholder="Eg: secret-pass"><br>
            <button type="submit" value="Submit">Submit</button>
         </form>
      </div>
   </body>
</html>
