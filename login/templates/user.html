{% extends 'base.html' %}

{% block main %}
   <head>
      <title>Admin panel</title>
    </head>

    <article>
        <h3> Podaci </h3>
        {{ user.username }}
        <br>
        USDT Tron addresa: {{ user.tron_address }}
        <br>
        USDT BSC addresa: {{ user.bep20_address }}
        <br>
        Telegram: {{ user.telegram_username}}
        <br>
        Email: {{ user.email }}
   
        <br>
    </article>
    <article>
        <h3> Postavke Admin </h3>
           <form action="/new_pass_a/{{ user.id }}" method="POST">
              <input type="text" name="password" placeholder="new password"><br>
              <button type="submit" value="Submit">Promjeni</button>
           </form>
           <form action="/new_email_a/{{ user.id }}" method="POST">
              <input type="text" name="email" placeholder="new email"><br>
              <button type="submit" value="Submit">Promjeni</button>
           </form>
        

     </article>
{% endblock %}
